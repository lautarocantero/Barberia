<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>App Peluqueria</h1>
            </header>
            <nav class="tabs">
                <!-- saber a que le hago click con data  -->
                <button type="button" data-paso="1">Servicios</button>  
                <button type="button" data-paso="2">Información Cliente</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>
            <!--INICIA EL CONTENIDO DESDE ACA-->
            <!-- saber a que clickeo -->
            <div id="paso-1" class="seccion">
                <h2>Servicios</h2>
                <p class="text-center">Eligé tus Servicios a continuación</p>
                <div id="servicios" class="listado-servicios"></div>
            </div>
            
            <div id="paso-2" class="seccion">
                <h2>Tus datos y cita</h2>
                <p class="text-center">Coloca los datos y fecha de tu visita</p>

                <form action="#" class="formulario">

                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>

                    <div class="campo">
                        <label for="fecha">Fecha</label>
                        <input type="date" name="fecha" id="fecha">
                    </div>

                    <div class="campo">
                        <label for="hora">Horario</label>
                        <input type="time" name="hora" id="hora">
                    </div>

                </form>


            </div>

            <div  id="paso-3" class="seccion contenido-resumen">
                <h2>Resumen</h2>
            </div>

            <div class="paginacion">
                <button id="anterior">
                    &laquo; Anterior
                </button>

                <button id="siguiente">
                    Siguiente &raquo;
                </button>

            </div>

        </div>
    </div>



    <script src="build/js/bundle.min.js"></script>
</body>
</html>
